<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Payment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='background.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <h1>Parking Payment</h1>
  <div class="container">
    <form method="POST" action="/pay">
      <label for="car_number">Car Number:</label>
      <input type="text" id="car_number" name="car_number" required><br><br>

      <label for="money">Money to be Paid (Rs):</label>
      <input type="number" id="money" name="money" required><br><br>

      <input type="submit" value="Pay">
    </form>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const carNumber = urlParams.get('car_number');
    const money = urlParams.get('money');

    document.getElementById('car_number').value = carNumber;
    document.getElementById('money').value = money;
  });
</script>
</body>

</html>
